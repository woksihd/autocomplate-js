<script type="text/javascript" src="https://raw.githubusercontent.com/woksihd/autocomplate-js/main/autocomplate-js.js"></script>
<script>
  var pcto;
  $('#Project_SzeriaSzam').change(function() {
      clearTimeout(pcto);
      pcto = setTimeout(function() {
          var date = new Date();
          var timestamp = date.getTime();
          window.location.hash = window.location.hash.split('?', 1)[0] + '?' + timestamp;
      }, 5000);
  });

  var values = ["Próba 1", "Zsák 1", "Sajtos rúd 1"]
  autocomplete(document.getElementById("Project_SzeriaSzam"), values);
</script>
